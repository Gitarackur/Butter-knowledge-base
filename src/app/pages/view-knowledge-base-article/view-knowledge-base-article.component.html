<app-header-for-sections></app-header-for-sections>

<main class="main background-gray">
    <div class="breadcrumbs container">
        <nav aria-label="breadcrumb" class="breadcrumbs-search-navbar">
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a [routerLink]="'/knowledge-base/'">
                        All Categories
                    </a>
                </li>
                <li class="breadcrumb-item">
                    <a [routerLink]="'/knowledge-base/section/' + sectionId">
                        {{ sectionId }}
                    </a>
                </li>

                <li class="breadcrumb-item active" aria-current="page">
                    {{ articleData?.slug }}
                </li>
            </ol>

            <div class="search search--inline">
                <form>
                    <i class="ico-search">
                        <svg>
                            <use xlink:href="https://buttercms.com/static/v2/images/sprite.1229afca4c5f.svg#ico-search">
                            </use>
                        </svg>
                    </i>

                    <input type="search" name="query" id="query" value="" placeholder="Search here"
                        class="search__field">

                    <button type="submit" class="search__btn btn btn--solid-dark-blue btn--icon">
                        <i class="ico-arrow-send-white">
                            <!-- <svg>
                                <use
                                    xlink:href="https://buttercms.com/static/v2/images/sprite.1229afca4c5f.svg#ico-arrow-send-white">
                                </use>
                            </svg> -->
                            <svg style="color: white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" fill="white"></path> </svg>
                        </i>
                    </button>
                </form>
            </div>
        </nav>
    </div>

    <section class="section-category">
        <div class="container">
            <div class="section-category__body">
                <section class="section-article">
                    <div class="container" [innerHTML]="articleData?.fields?.article_body"></div>
                </section>
            </div>
        </div>
    </section>
</main>
